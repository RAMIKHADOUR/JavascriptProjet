<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verfier un Mot de Passe</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="">
            <label>Utilisateur</label>
        <input type="text" required>
        <label>Mot de Passe</label>
        <input type="password" id="psw" required>
        <input type="submit" value="Envoyé">
        
        </form>
    </div>

    <div id="message">
        <h3>Le Mot de passe doit contenir les élements suivants :</h3>
       <p id="letter" class="invalid">Une Lettre Miescule</p>
       <p id="capital" class="invalid">Une Lettre Majescule</p>
       <p id="number" class="invalid">Une chiffre</p>
       <p id="length" class="invalid">8 caractères minimum</p>
    </div>
</body>
</html>
